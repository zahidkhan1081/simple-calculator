<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <!-- internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ff6b6b;
        }

        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 260px;
        }

        #display {
            width: 90%;
            height: 50px;
            margin-bottom: 15px;
            font-size: 24px;
            padding: 10px;
            text-align: right;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 18px;
            border: none;
            background: #e7e7e7;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #d0d0d0;
        }

        button.operator {
            background: #ff9f43;
            color: white;
        }

        button.operator:hover {
            background: #e08936;
        }

        button.equals {
            background: #2ecc71;
            color: white;
        }

        button.equals:hover {
            background: #26b864;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" readonly>

        <div class="buttons">
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button class="operator" onclick="append('/')">/</button>

            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button class="operator" onclick="append('*')">*</button>

            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button class="operator" onclick="append('-')">-</button>

            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
            <button class="operator" onclick="append('+')">+</button>

            <button style="grid-column: span 4; background:#ff6b6b; color:white;" onclick="clearDisplay()">AC</button>
        </div>
    </div>
    
    <!-- internal JavaScript -->
    <script>
        const display = document.getElementById("display");

        function append(value) {
            const operators = ["+", "-", "*", "/"];

            // Prevent adding an operator first
            if (display.value === "" && operators.includes(value)) return;

            // Prevent double operators (e.g., 5++3)
            const lastChar = display.value.slice(-1);
            if (operators.includes(lastChar) && operators.includes(value)) return;

            // Prevent double decimals in a single number
            if (value === ".") {
                let parts = display.value.split(/[\+\-\*\/]/);
                let lastPart = parts[parts.length - 1];
                if (lastPart.includes(".")) return;
            }

            display.value += value;
        }

        function clearDisplay() {
            display.value = "";
        }

        function calculate() {
            try {
                // Safer evaluation
                let result = Function("return " + display.value)();
                display.value = result;
            } catch {
                display.value = "Error";
                setTimeout(() => display.value = "", 1000);
            }
        }
    </script>

</body>
</html>
